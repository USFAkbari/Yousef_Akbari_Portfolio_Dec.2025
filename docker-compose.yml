services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: academic-portfolio
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - portfolio-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  portfolio-network:
    driver: bridge

volumes:
  portfolio-data:
    driver: local

